<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EMPLOYEE LIST</h1>
    <table border="2px">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>
            <a href="/empdel/{{ i.id }}">DELETE</a>
        </td>
        <td>
            <a href="/empedit/{{ i.id }}">EDIT</a>

        </td>
        </tr>

        {% endfor %}
    </table>
</body>
</html>
